{% load staticfiles %}
<div id="reminder1">
    {{ reminder_form_set.management_form }}
    {% for form in reminder_form_set %}
    <div class="reminderslist" style="display: inline-flex;">
        {{ form.reminder_type }}
        {{ form.reminder_time }}
        {{ form.DELETE }}  <span class="btn glyphicon glyphicon-trash"></span>
        {{ form.id }}
    </div>
    {% endfor %}
</div>
<script src="{% static 'js/setstatus.js' %}"></script>
