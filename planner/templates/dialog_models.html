{% load static %}

<div class="modal fade model-sm" id="selectusersmodel" role="dialog" data-keyboard="false"
  data-backdrop="static">

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Select User to assign Event</h4>
      </div>
      <div class="model-body" id="selectusers-modal-body" style="padding:4% ">

      <div class="modal-footer">
        <button type="button" id="closeselectusersmodel" class="btn btn-default" data-dismiss="modal">Close

      </div>
    </div>
  </div>
</div>
