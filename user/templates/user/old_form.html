{% if next %}
<input type="hidden" name="next" value="{{ next }}">
{% endif %}
<div class="form-group">
  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
</div>
<div class="form-group">
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
</div>
{% if errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
{% if inactiveuser %}
  <p>Your Account is InActive. Please Contact Administrator</p>
{% endif %}
{% if usernone %}
  <p>Your Account is not Found. Please Contact Administrator</p>
{% endif %}
