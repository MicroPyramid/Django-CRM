<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="x-apple-disable-message-reformatting">
  <title>BottleCRM</title>

  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:AllowPNG/>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->

  <style>
    body,
    table,
    td,
    a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    table,
    td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      -ms-interpolation-mode: bicubic;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      height: 100% !important;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .email-card {
      background: #FFFFFF;
      padding: 40px 48px;
      border-radius: 8px;
    }

    .heading-text {
      font-size: 24px;
      font-weight: 600;
      color: #212121;
      line-height: 1.3;
      margin: 0;
    }

    .body-text {
      font-size: 16px;
      font-weight: 400;
      color: #424242;
      line-height: 1.6;
      margin: 0;
    }

    .btn-link {
      display: inline-block;
      background-color: #EA580C;
      color: #FFFFFF !important;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 6px;
      mso-padding-alt: 0;
    }

    .metadata-table {
      width: 100%;
      border-collapse: collapse;
    }

    .metadata-label {
      font-size: 13px;
      font-weight: 400;
      color: #757575;
      line-height: 1.4;
      padding: 6px 12px 6px 0;
      vertical-align: top;
    }

    .metadata-value {
      font-size: 15px;
      font-weight: 400;
      color: #212121;
      line-height: 1.4;
      padding: 6px 0;
      vertical-align: top;
    }

    @media only screen and (max-width: 620px) {
      .email-card {
        padding: 24px 20px !important;
      }

      .heading-text {
        font-size: 20px !important;
      }

      .body-text {
        font-size: 15px !important;
      }

      .btn-link {
        display: block !important;
        width: 100% !important;
        text-align: center !important;
        font-size: 15px !important;
        padding: 14px 0 !important;
        box-sizing: border-box !important;
      }

      .metadata-label {
        font-size: 12px !important;
      }

      .metadata-value {
        font-size: 14px !important;
      }
    }
  </style>
</head>

<body style="margin: 0; padding: 0; background-color: #F5F5F5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';">

  <!--[if mso]>
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" align="center"><tr><td>
  <![endif]-->

  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #F5F5F5;">
    <tr>
      <td style="padding: 32px 16px;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="email-container" style="max-width: 600px; margin: 0 auto; width: 100%;">

          <!-- Card -->
          <tr>
            <td class="email-card" style="background: #FFFFFF; padding: 40px 48px; border-radius: 8px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">

                <!-- Logo -->
                <tr>
                  <td style="padding-bottom: 20px;">
                    <span style="font-size: 22px; font-weight: 700; color: #EA580C; text-decoration: none; letter-spacing: -0.5px;">BottleCRM</span>
                  </td>
                </tr>

                <!-- Divider -->
                <tr>
                  <td style="padding-bottom: 28px;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                      <tr>
                        <td style="border-top: 1px solid #E0E0E0; font-size: 1px; line-height: 1px;">&nbsp;</td>
                      </tr>
                    </table>
                  </td>
                </tr>

                <!-- Heading -->
                <tr>
                  <td style="padding-bottom: 16px;">
                    <p class="heading-text" style="margin:0;font-size:24px;font-weight:600;color:#212121;line-height:1.3;">
                      {% block heading %}{% endblock heading %}
                    </p>
                  </td>
                </tr>

                <!-- Body Content -->
                <tr>
                  <td style="padding-bottom: 24px;">
                    <div class="body-text" style="font-size:16px;color:#424242;line-height:1.6;">
                      {% block content_body %}{% endblock content_body %}
                    </div>
                  </td>
                </tr>

                <!-- Metadata -->
                <tr>
                  <td style="padding-bottom: 24px;">
                    {% block metadata %}
                    {% endblock metadata %}
                  </td>
                </tr>

                <!-- Button -->
                <tr>
                  <td style="padding-bottom: 24px;">
                    {% block button_link %}
                    {% endblock button_link %}
                  </td>
                </tr>

                <!-- Extra Content -->
                <tr>
                  <td>
                    {% block extra_content %}
                    {% endblock extra_content %}
                  </td>
                </tr>

              </table>
            </td>
          </tr>

          <!-- Footer (outside card) -->
          <tr>
            <td style="padding: 24px 0; text-align: center;">
              <p style="margin: 0; font-size: 13px; font-weight: 400; color: #757575; line-height: 1.5;">
                Sent by BottleCRM
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

  <!--[if mso]>
  </td></tr></table>
  <![endif]-->

</body>

</html>
