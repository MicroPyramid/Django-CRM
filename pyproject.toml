[tool.poetry]
name = "django_crm"
version = "0.7.0"
description = "An opensourse CRM developed on django framework"
authors = ["Micropyramid <hello@micropyramid.com>"]
license = "MIT"
homepage = "https://github.com/MicroPyramid/Django-CRM.git"
repository = "https://github.com/GigiusB/Django-CRM"
classifiers=[
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.2",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
]
packages = [
    { include = "accounts", from="src" },
    { include = "cases", from="src" },
    { include = "common", from="src" },
    { include = "crm", from="src" },
    { include = "emails", from="src" },
    { include = "events", from="src" },
    { include = "invoices", from="src" },
    { include = "leads", from="src" },
    { include = "opportunity", from="src" },
    { include = "planner", from="src" },
    { include = "tasks", from="src" },
    { include = "teams", from="src" },
]
include = ["src/templates"]
exclude = ["tests"]

